<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Time Travel</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220805205735">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__logo logo-header">
						<div class="logo-header__img">
							<img src="img/logo.svg" alt="logo">
						</div>
						<div class="logo-header__text">
							time travel
						</div>
					</div>
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">Instagram</a></li>
								<li class="menu__item"><a href="" class="menu__link">Twitter</a></li>
								<li class="menu__item"><a href="" class="menu__link">GitHub</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<img class="decoration decoration__top" src="img/decorations/top.svg" alt="top elem">
			<section class="intro">
				<div class="intro__container">
					<div class="intro__body">
						<div class="intro__text">
							<h1 class="intro__title title">Your most exciting journey begins here</h1>
							<p class="intro__subtitle">
								Check exercise details, read description and watch the
								instructional video if you are stuck with unfamiliar exercise.
							</p>
							<form data-dev class="intro__form form" method="post" action="#">
								<input data-required="email" type="email" placeholder="Your Email" class="intro__email form__input">
								<button type="submit" class="intro__button form__button">start free</button>
							</form>
						</div>
						<div class="intro__images images-intro">
							<div class="images-intro__wrapper">
								<div class="images-intro__image images-intro__1"><picture><source srcset="img/intro/1.webp" type="image/webp"><img src="img/intro/1.png" alt="image №1"></picture></div>
								<div class="images-intro__image images-intro__2"><picture><source srcset="img/intro/2.webp" type="image/webp"><img src="img/intro/2.png" alt="image №2"></picture></div>
								<div class="images-intro__image images-intro__3"><picture><source srcset="img/intro/3.webp" type="image/webp"><img src="img/intro/3.png" alt="image №3"></picture></div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
